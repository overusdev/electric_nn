<div class="b-popup b-close-popup-elem">
    <div class="container container-md container-sm">
        <div class="b-popup__form-wrapper">
            <div class="b-popup__title">Оставьте свой номер телефона, и мы с вами свяжемся</div>
            <form action="" class="b-popup__form">
                <div class="b-popup__close-popup"></div>
                <div class="b-popup__input-wrapper">
                    <label for="name" class="b-popup__label">
                        Имя
                    </label>
                    <input id="name" class="b-popup__input" type="text" name="name">
                </div>
                <div class="b-popup__input-wrapper">
                    <label for="phone" class="b-popup__label">
                        Телефон
                    </label>
                    <input id="phone" class="b-popup__input" type="text" name="phone">
                </div>
                <button class="b-popup__button">Оставить заявку</button>
            </form>
        </div>
    </div>
</div>
